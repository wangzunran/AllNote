<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //1.父构造函数
    function Father(uname){
        //this指向父构造函数的对象实例
        this.uname = uname;
    }
    //1.子构造函数
    function Son(uname){
        //this指向子构造函数的对象实例
        Father.call(this,uname)
    }
    var son = new Son('KUN');
    console.log(son);

</script>
</body>
</html>
