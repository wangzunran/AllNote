<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>在es6之前 js利用可以利用构造桉树创建对象</p>
<script>
   //1.利用new object()创建对象
   var obj1 = new object();
   //2.利用对象字面量创建对象
   var obj2 = {};
   //3.利用构造函数创建对象
   function Star(uname){//构造函数其首字母要大写
       this.uanme = uname;
   }
   var kun = new Star('KUN');
    //new在执行时会做四件事：
    //在内存中创建一个新的空对象
    //让this指向这个新的对象
    //执行构造函数里面的代码 给这个新对象添加属性和方法
    //返回这个新对象（所以构造函数里面不需要return）

</script>
</body>
</html>
