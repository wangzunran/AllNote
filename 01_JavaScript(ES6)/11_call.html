<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fn() {
        console.log('重生');
        console.log(this);
    }
    function fn1(x,y) {
        console.log(x + y);
        console.log(this);
    }
    var o = {
        name:'andy'
    };
    // fn();
    // call()可以调用函数
    // fn.call();
    // 2.call()可以改变这个函数的this指向  下面就指向o这个对象
    fn.call(o);
    fn1.call(o,1,2);
</script>
</body>
</html>
